
<div class="cart-item">
  <span>{{cartItem.productName}}</span>x
  <span>{{cartItem.qty}}</span>:
  <strong>{{ (cartItem.qty * cartItem.price) |currency:'INR'}}</strong>
</div>
<div class="btn-group" role="group" aria-label="Button group">
  <button class="btn-outline-danger  btn-sm" (click)="removeProduct($event)" >-</button>
  <button class="btn-outline-primary btn-sm">+</button>
</div>
